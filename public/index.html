<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        TaskMaster
    </header>
    <div class="container">
        <div class="nav-buttons">
            <button id="home" style="display: none;">Home</button>
            <button id="logout" style="display: none;">Logout</button>
        </div>
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login">Login</button>
            <button id="show-register">Sign Up</button>
        </div>

        <div id="register-section" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register">Register</button>
            <button id="show-login">Back to Login</button>
        </div>

        <div id="task-section" style="display: none;">
            <h2>Create Task</h2>
            <input type="text" id="title" placeholder="Task Title">
            <input type="text" id="description" placeholder="Description">
            <input type="date" id="deadline">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="create-task">Create Task</button>

            <div class="tasks" id="tasks"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
